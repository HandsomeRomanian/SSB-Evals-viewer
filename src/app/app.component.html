<nav>
  <input
    id="num_emp"
    placeholder="Numéro d'employé"
    [type]="'text'"
    [(ngModel)]="empNum"
  />
  <input
    id="num_emp"
    placeholder="Code d'access"
    [type]="'text'"
    [(ngModel)]="key"
  />
  <button (click)="get()">Afficher</button>
</nav>
<section>
  <app-piechart
    *ngFor="let title of chartTitles; let i = index"
    [title]="title"
    [data]="getChartData(i)"
  >
  </app-piechart>
</section>
<section>
  <table *ngFor="let item of questions; let i = index">
    <th>{{ item }}</th>
    <tr *ngFor="let item of getQuestionData(i)">
      {{ item }}
    </tr>
  </table>
</section>
