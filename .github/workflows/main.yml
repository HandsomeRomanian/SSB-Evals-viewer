name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: ng build --prod

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist/your-project-name
          token: ${{ secrets.TOKEN }}
          clean: true
